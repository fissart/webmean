<div Ngxheadroom data-classes='{"initial":"animated","pinned":"slideDown","unpinned":"slideUp"}' class="fixed-navbar">
    <app-navigation></app-navigation>
</div>

<div class="height"></div>
<div class="container  p-2">

    <div class="col-lg-5 mx-auto ">
        <div class="text-light border">
            <form ngNativeValidate (submit)="loginw(email, password)">
                <div class="card-header h5">
                    Iniciar sesión
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Código o correo del usuario</label>

                        <input type="email" class="form-control shadow-none" placeholder="DNI+Año de ingreso" #email required>
                    </div>
                    <div class="form-group">

                        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control shadow-none" placeholder="Contraseña" #password required>
                    </div>
                </div>
                <div class="card-footer d-grid gap-1 mt-3">

                    <button class="btn btn-warning shadow-none">
                        Iniciar
                    </button>
                </div>
            </form>
            <div class="card-footer d-grid gap-1 mt-3">
            <a class="btn btn-sm btn-light" routerLink="/registro">Registrarse</a>
            </div>
        </div>
    </div>

</div>
