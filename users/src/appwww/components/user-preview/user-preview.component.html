<div Ngxheadroom data-tolerance="5" data-offset="100" data-classes='{"initial":"animated","pinned":"slideDown","unpinned":"slideUp"}' class="fixed-navbar">
    <app-navigation></app-navigation>
</div>

<div class="py-5 mt-5"></div>
   <div class="container">
    <form class="card-body" (submit)="updatePhoto(title, description, password, rol)">
        <div class="form-group mb-2">
            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
            <input type="text" class="form-control shadow-none" placeholder="Photo's Title" [value]="$any(photow).name" #title required>
        </div>
        <div class="form-group mb-2">
            <label for="exampleFormControlInput1" class="form-label">Correo</label>
            <input type="text" class="form-control shadow-none" placeholder="Photo's Title" [value]="$any(photow).email" #description required>
        </div>
        <div class="form-group mb-2">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input type="text" class="form-control shadow-none" placeholder="Photo's Title" [value]="$any(photow).password" #password>
        </div>
        <!--
        <div [ngClass]="[$any(photow).rol==1 ? 'form-group mb-2':'form-group mb-2 d-none']">-->
            <div [ngClass]="[userrol==3 || userrol==2  ? 'form-group mb-2 d-none' :'form-group mb-2']">
            <label for="exampleFormControlInput1" class="form-label">Rol</label>
            <input type="text" class="form-control shadow-none" placeholder="Rol" [value]="$any(photow).rol" #rol>
        </div>
        <div class="d-grid gap-1">

        <input type="file" accept="image/*" class="d-none" (change)="capturandoFile($event)" #photoInput>
        <img [src]="photoSelected || apiUrl+'/'+ $any(photow).foto" (error)="onImgError($event)" class="img-fluid" alt="No image" class="m-auto w-25 cursorpoint" (click)="photoInput.click()">

        <button class="btn btn-info my-1 shadow-none" [disabled]="loading">{{ loading=='false' ? 'Cargando '+value+'%':
            'Actualizar'}}</button>
        <button class="btn btn-success mb-1 shadow-none d-none" (click)="deletePhoto($any(photow)._id)">
            Delete
        </button>
</div>

    </form>
</div>
